<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="cat" src="./cartoon_3d_cat/scene.gltf"></a-asset-item>
      <a-asset-item id = "giraffe" src = "./giraffe/scene.gltf"></a-asset-item>      
      <a-asset-item id = "tree" src = "./tree_for_games/scene.gltf"></a-asset-item>     
      <a-asset-item id = "photographer" src = "./photographer/scene.gltf"></a-asset-item>     

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light = "type:ambient; intensity:0.1"></a-entity>

    <!--Directional-->
    <!--Add Code here-->
    <a-entity>
    <a-entity light = "type:directional; intensity:5; distance: 50; decay: 2; color:white; castShadow: true"
    position = "-100 18 20"></a-entity>
    </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="1000" shadow="receive: true" visible="true"
      color="gray">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Photographer-->
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="5 5 5" gltf-model="#photographer" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Tree-->
    <a-entity>
      <a-entity position="0 2 -5" rotation="0 55 0" scale="0.02 0.02 0.02" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Cat-->
    <a-entity>
      <a-entity position="0 2 5" rotation="0 55 0" scale="3 3 3" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
